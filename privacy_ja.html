<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プライバシーポリシー - Sports Performance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 16px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eaeaea;
        }
        .header h1 {
            font-size: 22px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .update-info {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 17px;
            color: #2c3e50;
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 1px solid #f0f0f0;
        }
        .permission-item {
            margin-bottom: 16px;
            padding: 12px;
            border-left: 3px solid #4a90e2;
            background: #fafbfc;
            border-radius: 0 4px 4px 0;
        }
        .permission-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
        }
        ul {
            padding-left: 20px;
            margin: 12px 0;
        }
        li {
            margin-bottom: 6px;
            color: #555;
        }
        .contact {
            background: #f0f7ff;
            padding: 16px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #eaeaea;
            font-size: 14px;
            color: #666;
        }
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            .container {
                padding: 16px;
            }
            .header h1 {
                font-size: 20px;
            }
            .section h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>プライバシーポリシー</h1>
            <p>Sports Performance</p>
        </div>

        <div class="update-info">
            最終更新日：2025年11月28日
        </div>

        <div class="section">
            <h2>はじめに</h2>
            <p>"Sports Performance"アプリへようこそ。個人情報の重要性を理解し、皆様のプライバシーを保護することをお約束します。</p>
        </div>

        <div class="section">
            <h2>権限の使用</h2>
            <div class="permission-item">
                <div class="permission-title">Bluetooth権限</div>
                <p>スポーツセンサー、心拍数ベルトなどのデバイスに接続し、スポーツデータを収集するために使用されます。</p>
            </div>
        </div>
    </div>
</body>
</html>
