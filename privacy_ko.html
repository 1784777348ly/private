<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 보호정책 - Sports Performance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 16px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eaeaea;
        }
        .header h1 {
            font-size: 22px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .update-info {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 17px;
            color: #2c3e50;
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 1px solid #f0f0f0;
        }
        .permission-item {
            margin-bottom: 16px;
            padding: 12px;
            border-left: 3px solid #4a90e2;
            background: #fafbfc;
            border-radius: 0 4px 4px 0;
        }
        .permission-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
        }
        ul {
            padding-left: 20px;
            margin: 12px 0;
        }
        li {
            margin-bottom: 6px;
            color: #555;
        }
        .contact {
            background: #f0f7ff;
            padding: 16px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #eaeaea;
            font-size: 14px;
            color: #666;
        }
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            .container {
                padding: 16px;
            }
            .header h1 {
                font-size: 20px;
            }
            .section h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>개인정보 보호정책</h1>
            <p>Sports Performance</p>
        </div>

        <div class="update-info">
            마지막 업데이트: 2025년 11월 28일
        </div>

        <div class="section">
            <h2>소개</h2>
            <p>"Sports Performance" 앱에 오신 것을 환영합니다. 우리는 개인정보의 중요성을 이해하고 귀하의 프라이버시를 보호하기 위해 최선을 다하겠습니다.</p>
        </div>

        <div class="section">
            <h2>권한 사용</h2>
            <div class="permission-item">
                <div class="permission-title">블루투스 권한</div>
                <p>스포츠 센서, 심박수 밴드 등 장치를 연결하고 스포츠 데이터를 수집하는 데 사용됩니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
